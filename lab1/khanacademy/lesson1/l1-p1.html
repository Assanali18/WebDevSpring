<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Winter</h1>
    <p>In a white fur coat, broad-shouldered, gray-haired all over from the snow, <br>
Blind and dumb, with a big silver beard,<br>
The enemy of all that lives, with a clouded brow,<br>
He, squeaky, walks in the snow in winter.</p>
    </body>
</html>
